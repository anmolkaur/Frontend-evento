<!DOCTYPE html>
<html ng-app="eventoApp">
	<head>
		<title>Evento</title>
	</head>

	<body ng-controller = "MyController">
		
		<div class="main-wrapper">

			<!--header-->
				<header>
				<!--<img src="images/logo.png"/>-->
				<h1>Evento</h1>
				<div class="slogan">
					Find the event for you!
				</div>
			</header>


			<div class="choose">

				<div class="pick-category">
					<form class="pick-category form-group btn-group-lg" ng-repeat="category in categories" ng-submit="categoryPicked(category.title)" ng-hide="subcategories">
						<button  id="{{category.title}}" type="submit"  class="btn btn-default col-md-4">{{category.title}}</button>
					</form>
				</div>


				<div class="subcategories btn-group-lg" ng-repeat = "cat in categories | filter: gotCategory[0]" ng-show="subcategories">
					<div ng-repeat = "subcat in cat.subcategories">
						<button  id="{{subcat}}" type="submit"  class="btn btn-default col-md-4">{{subcat}}</button>
					</div>
				</div>

			</div>


		</div>

		

		<!-- Load things -->

		<!-- Angular CDN-->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

		<!--Bootstrap CDN -->
		<link rel = "stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

		<!--Google fonts -->
		<link href = "http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300" rel="stylesheet" type ="text/css"/>

		<!--Custom JS-->
		<script src="js/app.js"></script>

		<!-- Custom sytlesheet -->
		<link rel="stylesheet" href="style.css" />


	</body>
</html>
